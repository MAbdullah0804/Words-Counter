</head>

<!-- Contact Section -->
<section class="contact-section py-5">
  <div class="container">
    <!-- Header -->
    <div class="row mb-4 text-center">
      <div class="col-12">
        <h2 class="section-title">Get in Touch</h2>
        <p class="section-subtitle">Weâ€™d love to hear from you</p>
      </div>
    </div>

    <div class="row g-4">
      <!-- Contact Form -->
      <div class="col-lg-7 col-md-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-4">Send Us a Message</h5>
            <form id="contactForm" novalidate>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-12">
                  <label class="form-label">Subject</label>
                  <input type="text" class="form-control" id="subject" required>
                </div>
                <div class="col-12">
                  <label class="form-label">Message</label>
                  <textarea class="form-control" rows="5" id="message" required></textarea>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary w-100">
                    Send Message
                  </button>
                </div>
              </div>
            </form>
            <div id="formAlert" class="mt-3"></div>
          </div>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-lg-5 col-md-12">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="mb-4">Contact Information</h5>
            <p><strong>Address:</strong><br>123 Business Street, City, Country</p>
            <p><strong>Email:</strong><br>info@example.com</p>
            <p><strong>Phone:</strong><br>+1 234 567 890</p>

            <div class="map-responsive mt-4">
              <iframe
                src="https://www.google.com/maps?q=New%20York&output=embed"
                allowfullscreen=""
                loading="lazy">
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
